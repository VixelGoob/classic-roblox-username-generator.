<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Roblox Username Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Other meta tags, title, and links go here -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Add this line -->

</head>
<body>
    <div class="container">
        <h1 class="title">Classic Roblox Username Generator</h1>
        <p class="description">Generate a classic Roblox username in just a click!</p>
        
        <!-- Categories -->
        <select id="category" class="select-category">
            <option value="edgelord">Edgelord</option>
            <option value="devpro">Dev/Pro</option>
            <option value="mysterious">Mysterious</option>
            <option value="meme">Meme</option>
            <option value="legacy">Legacy</option>
        </select>
        
        <!-- Button to generate username -->
        <button id="generateBtn" class="generate-btn">Generate Username</button>

        <!-- Result Display -->
        <div id="result" class="result">
            <p>Your new username will appear here!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
